<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs üêï</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="heading">

        <div class="h1">
            <h1>My lovely dogs</h1>
        </div>

        <div class="form">
            <p>Who do you like?</p>
            <!-- modify this form HTML and place wherever you want your form -->
            <form
                action="https://formspree.io/f/mnqrpywv"
                method="POST"
                >
                <div>
                    <label>
                    Your email:
                    <input class="text-input" type="email" name="_replyto" placeholder="Your email..." required="">
                    </label>
                </div>
                <div>
                    <label>
                    Your message:
                    <textarea class="text-input" name="message" placeholder="what do you think?" required=""></textarea>
                    </label>
                </div>
<!-- your other form fields go here -->
                <div>
                    <button class="btn" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

<br>

    <div class="container">
        <div class="one item selected">
            <h4>Dendi</h4>
            <p class="age">age 8 years</p>
            <p class="dogs">Dachshund</p>
        </div>
        <div class="two item">
            <h4>Suzie</h4>
            <p class="age">age 5 years</p>
            <p class="dogs">American Pit Bull Terrier</p>
        </div>
        <div class="three item">
            <h4>Boni</h4>
            <p class="age">age 6 years</p>
            <p class="dogs">Golden Retriever</p>
        </div>
        <div class="four item">
            <h4>Monic</h4>
            <p class="age">age 3 months</p>
            <p class="dogs">Yorkshire Terrier</p>
        </div>
        <div class="five item">
            <h4>Arnie</h4>
            <p class="age">age 1 years</p>
            <p class="dogs">Labrador</p>
        </div>
        <div class="six item">
            <h4>Carter</h4>
            <p class="age">age 2 years</p>
            <p class="dogs">Welsh Corgi</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
